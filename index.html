<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syahida, I'm Sorry</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            overflow: hidden;
        }
        h1 {
            color: #d81b60;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 18px;
            animation: fadeIn 2s ease-in-out;
        }
        .button-container {
            margin-top: 20px;
        }
        .yes-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .yes-button:hover {
            transform: scale(1.1);
        }
        .no-button {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #b0bec5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .heart {
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
            opacity: 0;
            animation: floatUp 3s infinite ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart" style="animation-delay: 0s;"></div>
        <div class="heart" style="animation-delay: 0.5s;"></div>
        <div class="heart" style="animation-delay: 1s;"></div>
    </div>
    <h1>Syahida, I'm Really Sorry üòû</h1>
    <p>I never meant to hurt you. It was a silly mistake, and I feel terrible about it. Can you please forgive me, Sayang?</p>
    <div class="button-container">
        <button class="yes-button" onclick="showLove()">Yes, I forgive you</button>
        <button class="no-button" id="noButton">No</button>
    </div>
    
    <div id="loveMessage" class="hidden">
        <h2>Yay! Thank you, Syahida! ‚ù§Ô∏è</h2>
        <img src="https://share.icloud.com/photos/04fT2h9hOJru59uVfruKxgWsw" alt="Cute heart gif">
    </div>

    <script>
        const noButton = document.getElementById("noButton");
        noButton.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        function showLove() {
        document.getElementById("loveMessage").classList.remove("hidden");

        // Send email to multiple recipients
        fetch("https://formsubmit.co/t.tantona@gmail.com", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                name: "Syahida",
                message: "She clicked 'Yes, I forgive you'!",
                email: "t.tantona@gmail.com",
                bcc: "syahidaazwani@gmail.com"
            })
        }).catch(err => console.log("Email failed", err));
    }
    </script>
</body>
</html>
